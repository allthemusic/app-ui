	<div id="headerwrap">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<h1>Direct access to listener data. No middle man.</h1>
					<form class="form-inline" role="form">
					  <div class="form-group">
					    <input type="file" id="file1" placeholder="Select song or audio file">
					  </div>
					  <button type="submit" class="btn btn-warning btn-lg">Publish!</button>
					</form>
				</div><!-- /col-lg-6 -->
				<div class="col-lg-6">
					<img class="img-responsive" src="assets/img/ipad-hand.png" alt="">
				</div><!-- /col-lg-6 -->

			</div><!-- /row -->
		</div><!-- /container -->
	</div><!-- /headerwrap -->


	<div class="container">
		<div class="row mt centered">
			<div class="col-lg-6 col-lg-offset-3">
				<h1>No central service.<br/>No monthly fee.</h1>
			</div>
		</div><!-- /row -->

    <div class="container">
      <hr>
      <div class="row centered">
        <div class="col-lg-6 col-lg-offset-3">
          <form class="form-inline" role="form">
            <div class="form-group">
              <input type="text" class="form-control" id="searchQuery1" placeholder="Enter a song title">
            </div>
            <button type="submit" class="btn btn-warning btn-lg">Search!</button>
          </form>
        </div>
        <div class="col-lg-3"></div>

          	data-info-artist="Billy Murray"
          	data-info-title="Come, take a trip in my air-ship"
          	data-info-label="Edison Gold Moulded Record"
          	data-info-year="1905"
          	data-info-att="University of California, Santa Barbara Library."
          	data-info-att-link="http://cylinders.library.ucsb.edu/search.php?query=8874">
          	<source src="/bootstrap-player/media/cusb-cyl2985d.ogg" type="audio/ogg" />
          	<source src="/bootstrap-player/media/cusb-cyl2985d.mp3" type="audio/mpeg" />
          	<a href="/bootstrap-player/media/cusb-cyl2985d.mp3">cusb_cyl2985d</a>
